<div class="col s12 m4 l3 movie" [ngStyle]="animationDelay()">
  <div class="card blue-grey darken-1 pointer" [ngStyle]="backdropStyle()">
    <div class="card-content">
      <span class="card-title">{{movie.Title}}</span>
      <div class="movie-year">{{movie.Year}}</div>
      <div class="movie-year">{{movie.Type}}</div>
    </div>
  </div>
</div>
